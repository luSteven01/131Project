<html lang="en">

<head>
    <title>Pet Jett</title>
</head>

<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {%for message in messages%}
        <li style="color:red">{{message}}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    {% block content %}
    {% endblock %}
</body>

</html>
