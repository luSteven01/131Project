<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Flight Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Dropdown Menu Styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {background-color: #f1f1f1;}
        .dropdown:hover .dropdown-content {display: block;}
        .dropdown:hover .dropbtn {background-color: #3e8e41;}
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Pet Flight Booking!</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/search">Search Flights</a></li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">My Bookings</a>
                <div class="dropdown-content">
                    <a href="/view_booking">View My Booking</a>
                    <a href="/cancel_booking">Ticket Cancellation</a>
                </div>
            </li>
            <li><a href="/view_flight_status">View Flight Status</a></li>
            <li><a href="/faq">FAQ</a></li>
        </ul>
    </nav>
    <main>
        <p>This is a mock flight booking site for pets. Find the best flights for your furry friends!</p>
    </main>
    <footer>
        <p>&copy; 2024 Pet Flight Booking</p>
    </footer>
</body>
</html>
