<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .receipt {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .receipt h2 {
            margin-top: 0;
        }

        .receipt p {
            margin: 5px 0;
        }

        .total {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Payment</h1>
    </header>
    <main>
        <div class="receipt">
            <h2>Receipt</h2>
            <p>Flight Price: ${{ user_info.flight_price }}</p>
            <p>Pet Fee: ${{ user_info.pet_fee }} ({{ user_info.num_pets }} pets @ $100 each)</p>
            <p>Tax (7.5%): ${{ user_info.tax_amount }}</p>
            <p class="total">Total Price: ${{ user_info.total_price }}</p>
        </div>
        <form method="POST" action="/payment">
            <div>
                <label for="card_number">Card Number:</label>
                <input type="text" id="card_number" name="card_number" required>
            </div>
            <div>
                <label for="expiry_date">Expiry Date:</label>
                <input type="text" id="expiry_date" name="expiry_date" required>
            </div>
            <div>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>
            <button type="submit">Pay Now</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 PetJett</p>
    </footer>
</body>

</html>
