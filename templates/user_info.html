<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User and Pet Information</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function generatePetFields() {
            const numPets = document.getElementById('num_pets').value;
            const petFieldsContainer = document.getElementById('pet_fields_container');
            petFieldsContainer.innerHTML = '';

            for (let i = 1; i <= numPets; i++) {
                const petField = document.createElement('div');
                petField.innerHTML = `
                    <label for="pet_name_${i}">Pet's #${i} Name:</label>
                    <input type="text" id="pet_name_${i}" name="pet_name_${i}" required>
                `;
                petFieldsContainer.appendChild(petField);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('num_pets').addEventListener('change', generatePetFields);
        });
    </script>
</head>
<body>
    <header>
        <h1>User and Pet Information</h1>
    </header>
    <main>
        <form method="POST" action="/user_info">
            <div>
                <label for="user_name">Your Name:</label>
                <input type="text" id="user_name" name="user_name" required>
            </div>
            <div>
                <label for="user_email">Your Email:</label>
                <input type="email" id="user_email" name="user_email" required>
            </div>
            <div>
                <label for="user_phone">Your Phone Number:</label>
                <input type="text" id="user_phone" name="user_phone" required>
            </div>
            <div>
                <label for="num_pets">Number of Pets:</label>
                <input type="number" id="num_pets" name="num_pets" min="1" max="10" required>
            </div>
            <div id="pet_fields_container"></div>
            <div>
                <label for="pet_type">Pet Type:</label>
                <input type="text" id="pet_type" name="pet_type" required>
            </div>
            <div>
                <label for="emergency_contact_name">Emergency Contact Name:</label>
                <input type="text" id="emergency_contact_name" name="emergency_contact_name" required>
            </div>
            <div>
                <label for="emergency_contact_phone">Emergency Contact Phone:</label>
                <input type="text" id="emergency_contact_phone" name="emergency_contact_phone" required>
            </div>
            <button type="submit">Continue</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Pet Flight Booking</p>
    </footer>
</body>
</html>
